name: Android CI

on:
  pull_request:

jobs:
  compile-ios-new-arch:
    uses: ./.github/workflows/android-build.yml
    secrets: inherit
    with:
      new-architecture: 'true'

  compile-ios-old-arch:
    uses: ./.github/workflows/android-build.yml
    secrets: inherit
    with:
      new-architecture: 'false'
