buildscript {
    ext {
        buildToolsVersion = "34.0.0"

        // Android Installation Step 1: Set compatible minSdkVersion and compileSdkVersion
        minSdkVersion = 23 // Minimum supported by Klaviyo Android SDK
        targetSdkVersion = 33 // Typically minSdkVersion <= targetSdkVersion <= compileSdkVersion
        compileSdkVersion = 34 // Klaviyo Android SDK is compiled against 34

        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
